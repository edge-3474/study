<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./web.css">
  </head>

  <body>
    <div id="title">
      웹 계산기 프로젝트
    </div>
    <div id="calc">
      <div id="calcScreen">
        계산 화면
      </div>
      <div id="calcBtnAll">
        <div id="calcBtnEtc">
          <input type="button" value="%" class="calc-btn-etc" id="calcBtnPercent">
          <input type="button" value="C" class="calc-btn-etc" id="calcBtnCancel">
          <input type="button" value="←" class="calc-btn-etc" id="calcBtnEraser">
          <input type="button" value="/" class="calc-btn-etc" id="calcBtnDivide">
          <input type="button" value="*" class="calc-btn-etc" id="calcBtnMultiply">
          <input type="button" value="+" class="calc-btn-etc" id="calcBtnPlus">
          <input type="button" value="-" class="calc-btn-etc" id="calcBtnSubtract">
          <input type="button" value="=" class="calc-btn-etc" id="calcBtnResult">
        </div>
        <div id="calcBtnNumber">
          <div class="calc-btn-number-div">
            <input type="button" value="1" class="calc-btn-number">
            <input type="button" value="2" class="calc-btn-number">
            <input type="button" value="3" class="calc-btn-number">
          </div>
          <div class="calc-btn-number-div">
            <input type="button" value="4" class="calc-btn-number">
            <input type="button" value="5" class="calc-btn-number">
            <input type="button" value="6" class="calc-btn-number">
          </div>
          <div class="calc-btn-number-div">
            <input type="button" value="7" class="calc-btn-number">
            <input type="button" value="8" class="calc-btn-number">
            <input type="button" value="9" class="calc-btn-number">
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
